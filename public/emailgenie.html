        <!-- Body -->
        <main>
        <div class="container">
            <h1>EmailGenie</h1>
            <p>Quickly generate emails in a polite and professional tone.</p>
            <div class="who-to">
                <p>Who do you want to write an email to?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="communityMembers" id="parent" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Parent
                    </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="communityMembers" id="administrator">
                <label class="form-check-label" for="flexRadioDefault1">
                    Leadership Team
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="communityMembers" id="student">
                <label class="form-check-label" for="flexRadioDefault1">
                    Student
                </label>
                </div>
            </div>
            

            <div class="notes-section">
                <p>What is the email about?</p>
                <div class="input-group mb-3">
                    <textarea id="textareaspace" class="form-control" placeholder="Write your notes in here..." aria-label="With textarea"></textarea>
                    <button class="btn btn-primary" id="fetch-email-btn" type="button" >Submit</button>
                </div>
            </div>
            <br>
            <!-- Container for output -->
            <p class="api-output"></p>
            
            

        </div>
        <script>
            const emailButton = document.getElementById('fetch-email-btn')
            const output = document.querySelector('.api-output')
            

            emailButton.addEventListener('click', async () => {
                
                const getSelectedMember = document.querySelector('input[name="communityMembers"]:checked')
                console.log(getSelectedMember)
                console.log("Button clicked")
                const text = document.getElementById("textareaspace").value
                console.log(text)
                const prompt = `you are a helpful, email-writing bot with a professional tone. I say please write me a correctly formatted email from a teacher to a ${getSelectedMember.id} about the subject of: ${text}. The email will go to a div with the pre element. You reply:`
                console.log(prompt)
                
                const keyresp = await fetch('/.netlify/functions/get-token')
                .then(response => response.json()
                )
                // console.log("keyresp obtained")
                // console.log(keyresp['message'])
                // console.log(keyresp)

                const response = await fetch(
                        `https://api.openai.com/v1/completions`,
                        {
                            body: JSON.stringify({"model": "text-davinci-003", "prompt": prompt, "temperature": 0.86, "max_tokens": 200}),
                            method: "POST",
                            headers: {
                                "content-type": "application/json",
                                Authorization:`Bearer ` + keyresp['message'],
                            },
                                }
                    ).then((response) => {
                        console.log(text)
                        if (response.ok) {
                            response.json().then((json) => {
                                output.textContent = json.choices[0].text.trim();
                            });
                        }
                    });
                
                    console.log("Completed!");
            
                });
            
        
    
        </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
